# Development-specific configuration
spring:
  cloud:
    gateway:
      routes:
        # Override with localhost URLs for local development
        - id: auth-login
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/login
        
        - id: users-routes
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/**

backend:
  core:
    url: http://localhost:8081

ai:
  gateway:
    url: http://localhost:8082

voice:
  service:
    url: http://localhost:8083

# Disable tenant isolation for easier testing
gateway:
  tenant:
    enforce-isolation: false
  logging:
    enabled: true
    log-request-body: true  # Enable for debugging
    log-response-body: true

# Verbose logging for development
logging:
  level:
    root: INFO
    com.moneyops.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

# Redis for local development
spring:
  data:
    redis:
      host: localhost
      port: 6379
