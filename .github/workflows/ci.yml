name: CI - Tests & Lint

on:
  pull_request:
    paths:
      - 'MoneyOps/**'
      - '.github/**'

jobs:
  python-ci:
    name: Python tests & lint (ai-gateway)
    runs-on: ubuntu-latest
    env:
      GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
    defaults:
      run:
        working-directory: MoneyOps/ai-gateway
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/MoneyOps/ai-gateway/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov ruff flake8

      - name: Lint with ruff
        run: |
          ruff check . || true

      - name: Lint with flake8
        run: |
          flake8 . || true

      - name: Debug GROQ key
        run: |
          if [ -z "$GROQ_API_KEY" ]; then
            echo "❌ GROQ_API_KEY NOT SET"
          else
            echo "✅ GROQ_API_KEY IS SET"
          fi

      - name: Run tests (pytest)
        run: |
          mkdir -p reports
          pytest --junitxml=reports/junit-python.xml --cov=app --cov-report=xml || exit 1

      - name: Upload Python test reports
        uses: actions/upload-artifact@v4
        with:
          name: python-test-reports
          path: MoneyOps/ai-gateway/reports/

  java-ci:
    name: Java build & tests (backend)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MoneyOps/backend
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build and run tests (Maven)
        run: |
          mvn -B -e -DskipTests=false test

      - name: Upload Maven surefire reports
        uses: actions/upload-artifact@v4
        with:
          name: maven-test-reports
          path: MoneyOps/backend/target/surefire-reports/

  checklist:
    name: Quick checks
    runs-on: ubuntu-latest
    needs: [python-ci, java-ci]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Summary
        run: echo "Python and Java CI jobs finished. Add more checks (security, container) as needed." 
